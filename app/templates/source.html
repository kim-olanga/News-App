{% extends 'base.html' %}
<h1> Hello Articles {{ id }}</h1>
<!-- Content block-->
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 urlToImage" style="background: url({{source.urlToImage}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 source-details">
            <h3>{{ source.title }}</h3>
            <p class="description">{{ source.description }}</p>
            <p class="publishedAt"> <br> {{ source.publishedAt }} </p>
        </div>
    </div>

</div>
{% endblock %}
